name: build_ErfanGSIs

on:
  watch:
    types: [started]
    
env:
  ROM_URL: https://down.wss1.cn/i8sl9rk/6/un/6un4i8sl9rk?cdn_sign=1636592370-46-0-b63a99e04f04cddc6254c161946c7d7e&exp=9600&response-content-disposition=attachment%3B%20filename%3D%22Z5S_201207_ZUI%2012.0.237_FB8495.zip%22%3B%20filename%2A%3Dutf-8%27%27Z5S_201207_ZUI%252012.0.237_FB8495.zip

  ROM_NAME: Generic
  BUILD_AB: true
  BUILD_AONLY: false
  ROM_AONLY: ZUI.7z
  ROM_AB: ZUI.7z

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clean Up
         run: |
           docker rmi `docker images -q`
           sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
           sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
           sudo -E apt-get update
           sudo -E apt-get -y autoremove --purge
           sudo -E apt-get clean 
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk p7zip gzip
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git
       
       - name: Use Xiaoxin SGSI build tool Script
         run: |
              sudo rm -rf $GITHUB_WORKSPACE/ErfanGSIs/setup.sh
              sudo cp -r setup.sh $GITHUB_WORKSPACE/ErfanGSIs
              sudo chmod 777 -R $GITHUB_WORKSPACE/ErfanGSIs
              cd ErfanGSIs
              mkdir ./output
              sudo bash setup.sh
       
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
           
       - name: Clear output
         if: env.BUILD_AB == 'true'
         run: sudo rm -rf ErfanGSIs/output/*
         
       - name: Download Stock Rom & Generate AB GSI
         if: env.BUILD_AB == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -b $ROM_URL $ROM_NAME

       - name: 7z AB GSI
         if: env.BUILD_AB == 'true'
         run: 7za a -t7z -r $ROM_AB ErfanGSIs/output/*

       - name: Upload AB GSI to WeTransfer
         if: env.BUILD_AB == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet $ROM_AB
         
            
